<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
    <script charset="utf-8" src="https://cdnjs.loli.net/ajax/libs/jquery/2.2.4/jquery.min.js" type="text/javascript"></script>
    <!--<script language=”javascript” type=”text/javascript” src=”https://cdn.staticfile.org/jquery/1.7.2/jquery.min.js”></script>-->

</head>
<body>
<h2>jsonp</h2>
<a href="#" onclick="get()">发送get请求</a>
<a href="#" onclick="getJson()">json</a>
<a href="#" onclick="getJsonp()">jsonp</a>
<!--
修改hosts文件（用来映射域名与IP），将a.com映射到127.0.0.1，在使用地址：
http://a.com:8080/service/test.html#，访问，可以看到无法完成ajax请求了
-->
</body>
<script type="text/javascript">
    function get(){
        $.get("http://127.0.0.1:8084/service/test").then(function(result){

            console.log(result);
            $("body").append("<br>" + result);
        });
    }
    function getJson(){
        $.ajax({
            url: "http://127.0.0.1:8084/service/test",
            dataType: "json",
            // jsonp:"callback", // 默认值是callback，可以修改
            success: function (result) {
                console.log(result);
                $("body").append("<br>" + result);
            }
        });
    }

    function getJsonp(){
        $.ajax({
            url: "http://127.0.0.1:8084/service/test",
            dataType: "jsonp",
            jsonp:"callback", // 默认值是callback，可以修改
            success: function () {
                console.log(121212);
                $("body").append("<br>" );
            }
        });
    }
</script>
</html>
