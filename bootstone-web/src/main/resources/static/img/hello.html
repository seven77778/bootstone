<!DOCTYPE html>

<html lang="en" onclick="init(event)">
<head>
    <meta charset="UTF-8">
    <title>hahahhahahahaha</title>
    <script type="text/javascript">
        //实例：点出满天星星
        /*
            (1)当onclick事件发生时(点击html标记)，去显示一个星星
        */
        function init(e)
        {
            //创建图片
            var imgObj = document.createElement("img");
            //追加到<body>节点下
            document.body.appendChild(imgObj);
            //增加src属性
            imgObj.src = "../img/xingxing.jpg";
            //增加width属性
            var width = getRandom(15,85);
            imgObj.width = width;
            //增加style属性
            var x = e.clientX ? e.clientX : event.clientX;
            var y = e.clientY ? e.clientY : event.clientY;
            imgObj.style.position = "absolute";
            imgObj.style.left = x - width/2 + "px";
            imgObj.style.top = y - width/2 + "px";
        }
        function getRandom(min,max)
        {
            var random = Math.random()*(max-min)+min;
            random = Math.floor(random);
            return random;
        }
    </script>

</head>
<body>

<marquee bgcolor="blue" direction="up" style="height: 200px;font-family: Constantia;color: lightyellow;font-size: xx-small">我叫刘飞</marquee>

</body>
</html>
